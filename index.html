<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com 35</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1> EBAC Banking</h1>
        <h2> Depósitos</h2>
        <form id="form-deposito">
            <input type="text" id="nome-beneficiario" required placeholder="Nome completo do beneficiario" />
            <input type="number" id="numero-conta" required placeholder="Numero da conta" />
            <input type="number" id="valor" required placeholder="Valor do depósito" />
            <textarea placeholder="Descrição (opcional)" id="Descrição"> </textarea>
            <button id="btn-deposito" type="submit">Depositar</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
